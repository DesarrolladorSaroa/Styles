<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>ChatBot</title>
	
		<!-- Custom CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://desarrolladorsaroa.github.io/Styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
	</head>
	<body>
		<a id="servibot_btn" class="btn">
			<span class="left title"><i class="fa fa-wechat txt-white"></i></span>
		</a>
		<div class="chatbot_hidden" id="chatbot_container">
			<div class="panel panel-default card-view panel-refresh">
				<div class="refresh-container">
					<div class="la-anim-1"></div>
				</div>
				
				<div class="panel-heading">
						<div class="pull-left">
							<a class="pull-left inline-block mr-15" data-bs-toggle="collapse" href="#collapse_chat">
								<h6 class="panel-title txt-light" id="chatbot_title" style="width:100%">ChatBot <i class="fa fa-wechat"></i></h6>
							</a>
						</div>
						<div class="clearfix"></div>
				</div>
				<div id="collapse_chat" class="panel-wrapper collapse">
					<div class="panel-body">
						<iframe src='https://webchat.botframework.com/embed/servibotBolivia?s=06OPU_V_6y0.D93CBhtlW_6r_bM87QIr3a2g0HplCPQlnX34nauqCrg'  style='min-width: 400px; width: 100%; min-height: 500px;border: 1px solid #00ae94; border-radius: 15px;'></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
	<script>
		$('#servibot_btn').click(function(){
			$('#chatbot_title').click();
			$('#chatbot_container').removeClass('chatbot_hidden');
		});

		$('#chatbot_title').click(function(){
			$('#chatbot_container').addClass('chatbot_hidden');
		});

	</script>
</html>
